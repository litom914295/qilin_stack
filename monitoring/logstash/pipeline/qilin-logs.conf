# Logstash管道配置
# 麒麟量化交易系统日志处理

input {
  # 接收来自Filebeat的日志
  beats {
    port => 5044
  }

  # 接收来自应用的TCP日志
  tcp {
    port => 5000
    codec => json_lines
  }

  # 接收来自应用的UDP日志
  udp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # 解析JSON格式日志
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # 添加时间戳
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }
  }

  # 解析Python日志格式
  if [log_type] == "python" {
    grok {
      match => {
        "message" => "%{TIMESTAMP_ISO8601:timestamp} - %{LOGLEVEL:log_level} - %{DATA:logger_name} - %{GREEDYDATA:log_message}"
      }
    }
  }

  # 解析交易系统日志
  if [service] == "auction-engine" {
    mutate {
      add_field => { "component" => "trading" }
    }
    
    # 提取关键业务字段
    if [message] =~ /T\+\d/ {
      grok {
        match => {
          "message" => "T\+%{NUMBER:trading_day}"
        }
      }
    }
  }

  # 解析特征提取日志
  if [service] == "feature-extraction" {
    mutate {
      add_field => { "component" => "preprocessing" }
    }
  }

  # 解析数据管道日志
  if [service] == "data-pipeline" {
    mutate {
      add_field => { "component" => "ingestion" }
    }
  }

  # 错误日志标记
  if [log_level] in ["ERROR", "CRITICAL", "FATAL"] {
    mutate {
      add_tag => ["error"]
      add_field => { "severity" => "high" }
    }
  }

  # 警告日志标记
  if [log_level] == "WARNING" {
    mutate {
      add_tag => ["warning"]
      add_field => { "severity" => "medium" }
    }
  }

  # 性能日志标记
  if [duration] {
    mutate {
      add_tag => ["performance"]
      convert => { "duration" => "float" }
    }
  }

  # 添加地理位置信息（如果有IP）
  if [client_ip] {
    geoip {
      source => "client_ip"
      target => "geo"
    }
  }

  # 移除不需要的字段
  mutate {
    remove_field => ["beat", "host", "agent"]
  }
}

output {
  # 输出到Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "qilin-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
    template_name => "qilin-logs"
    manage_template => true
  }

  # 错误日志单独输出
  if "error" in [tags] {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "qilin-errors-%{+YYYY.MM.dd}"
      document_type => "_doc"
    }
  }

  # 性能日志单独输出
  if "performance" in [tags] {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "qilin-performance-%{+YYYY.MM.dd}"
      document_type => "_doc"
    }
  }

  # 输出到控制台（调试用）
  # stdout { codec => rubydebug }
}
