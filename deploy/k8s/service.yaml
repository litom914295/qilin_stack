apiVersion: v1
kind: Service
metadata:
  name: qilin-service
  namespace: production
  labels:
    app: qilin-trading
spec:
  type: LoadBalancer
  selector:
    app: qilin-trading
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
