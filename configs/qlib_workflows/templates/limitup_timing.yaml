qlib_init:
    provider_uri: "~/.qlib/qlib_data/cn_data"
    region: cn

market: &market csi300
benchmark: &benchmark SH000300

data_handler_config: &data_handler_config
    start_time: 2018-01-01
    end_time: 2023-12-31
    fit_start_time: 2018-01-01
    fit_end_time: 2021-12-31
    instruments: *market
    learn_processors:
        - class: DropnaLabel
        - class: CSRankNorm
          kwargs:
              fields_group: feature
    # 打板成功标签：明日涨停且后天不破板（收益>0）
    label: ["(Ref($close, -1) / $close - 1 > 0.095) & (Ref($close, -2) / Ref($close, -1) - 1 > 0)"]

port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            topk: 25  # Top25打板时机
            n_drop: 3
    backtest:
        start_time: 2022-01-01
        end_time: 2023-12-31
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            limit_threshold: 0.095
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5

task:
    model:
        class: ALSTM
        module_path: qlib.contrib.model.pytorch_alstm
        kwargs:
            d_feat: 158
            hidden_size: 64
            num_layers: 2
            dropout: 0.3
            rnn_type: LSTM
            n_epochs: 150
            lr: 0.0008
            metric: loss
            batch_size: 1500
            early_stop: 25
            loss: mse
            optimizer: adam
            GPU: 0
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: Alpha158
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [2018-01-01, 2021-12-31]
                valid: [2022-01-01, 2022-12-31]
                test: [2023-01-01, 2023-12-31]
    record: 
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: {}
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            ana_long_short: False
            ann_scaler: 252
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            config: *port_analysis_config
